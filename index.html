<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div id="card">

    <!--  ### Image hero ###  -->
    <div class="img__container">
      <img id="img__hero" src="images/illustration-hero.svg" alt="Hero image">
    </div>

    <!--  ### Content ###  -->
    <div class="content__container">
      <h2>Order Summary</h2>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>

    <!--  ### Song ###  -->
    <div class="song__container">
      <!--  ### Icon ###  -->
      <div class="icon__container">
        <img id="music__icon" src="images/icon-music.svg" alt="Music icon">
      </div>
      <!--  ### Name and prize container ###  -->
      <div class="prize__container">
        <p id="song__name">Annual Plan</p>
        <p id="prize">$59.99/year</p>
      </div>
      <!--  ### Link ###  -->
      <div class="link__container">
        <a href="#">Change</a>
      </div>
    </div>

    <!--  ### Button ###  -->
    <div class="btn__container">
      <button id="proceed__btn">Proceed to Payment</button>
      <button id="cancel__btn"> Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Emjhay</a>.
  </div>
</body>

</html>
